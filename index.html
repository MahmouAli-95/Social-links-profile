<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="profile-container">
        <!-- img -->
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />
        <!-- username -->
        <h1 class="userName">Jessica Randall</h1>
        <!-- location -->
        <p class="user-location">London, United Kingdom</p>
        <!-- description -->
        <p class="user-desc">"Front-end developer and avid reader."</p>
        <!-- social-links -->
        <ul class="social-links">
          <li class="list-item"><a href="">GitHub</a></li>
          <li class="list-item"><a href="">Frontend Mentor</a></li>
          <li class="list-item"><a href="">LinkedIn</a></li>
          <li class="list-item"><a href="">Twitter</a></li>
          <li class="list-item"><a href="">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
